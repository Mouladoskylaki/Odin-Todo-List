<!-- template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Todo-List</title>
</head>
<body>
   <h1>Odin-Todo-List</h1>
   <div class="task-form-div"><h2>Task Form</h2>
    <form action="" class="task-form">
        <input type="text" class="title-input" value="Gym">
        <input type="text" class="description-input" value="Go to gym">
        <input type="date" class="dueDate-input">
        <input type="text" class="priority-input" value="1">
        <button type="submit" class="submit-btn">Submit</button>
    </form>
   </div>

   <div class="display-projects">
    <div class="project-list">
        <h2>Projects</h2>
    </div>
    <div class="new-project-form">
        <input type="text" class="new-project-input" value="Programming">
        <button class="new-project">New Project</button>
    </div>
    <div class="default-project">Default</div>
   </div>
   <div class="foot"></div>
</body>
</html>
