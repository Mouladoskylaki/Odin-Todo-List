<!-- template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Todo-List</title>
</head>
<body class="body">
   <div class="container">
       <main class="main-container">
           <div class="task-form-div">
            <form action="" class="task-form">
                <input type="text" class="title-input" placeholder="What is the title of your task?">
                <input type="text" class="description-input" placeholder="Describe your task in a few words">
                <input type="date" class="dueDate-input" required>
                <input type="number" class="priority-input" placeholder="Set priority (e.g., 1 for high priority)" required>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
            <div class="logo">
                <img src="/src/images/odin-lined.png" alt="odin-lined" class="odin-lined" />
                <div class="text">
                    <p class="task-form-text">The Odin Project</p>
                    <p class="task-form-text2">ToDo List</p>
                </div>
            </div>
           </div>
           <div class="display-projects">
            <div class="project-list">
                <h2>Projects</h2>
            </div>
            <div class="new-project-form">
                <input type="text" class="new-project-input" placeholder="Project name" maxlength="24">
                <button class="new-project">Add to list</button>
            </div>
            <div class="default-project">
                <div class="default-text"></div>
            </div>
           </div>
       </main>
       <footer id="footer">
        <p style="margin: 0; font-size: 0.9rem;">
            <span style="font-size: 0.9rem;" id="year"></span>
            <a href="https://github.com/Mouladoskylaki" target="_blank" style="color: #f39c12; text-decoration: none; font-size: 0.9rem;">Konstantinos Adamopoulos</a>.
            Made with <span class="pulse-heart">❤️</span> for The Odin Project
        </p>
    </footer>
    
   </div>
</body>
</html>
