<!-- template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Todo-List</title>
</head>
<body>
   <h1>Odin-Todo-List</h1>
   <div class="task-form-div"><h2>Task Form</h2>
    <form action="" class="task-form">
        <input type="text" class="title-input" value="Gym">
        <input type="text" class="description-input" value="Go to gym">
        <input type="text" class="dueDate-input" value="11-12-24">
        <input type="text" class="priority-input" value="Urgent">
        <button class="submit-btn">Submit</button>
    </form>
   </div>

   <div class="display-projects"><h2>Projects</h2>
    <div class="default-project">Default</div>
   </div>
</body>
</html>
